<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Temperature Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      min-height: 100vh;
    }
    .container {
      margin-top: 100px;
      max-width: 500px;
      background-color: #1c1c1c;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #f3c623;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Temperature Converter</h2>
  <div class="mb-3">
    <label for="temperature" class="form-label">Enter Temperature:</label>
    <input type="number" class="form-control" id="temperature" placeholder="Enter value">
  </div>

  <div class="mb-3">
    <label for="unit" class="form-label">Select Unit:</label>
    <select class="form-select" id="unit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option> <!-- Optional challenge -->
    </select>
  </div>

  <div class="d-grid mb-3">
    <button class="btn btn-warning" onclick="convertTemperature()">Convert</button>
  </div>

  <div class="alert alert-info text-center" id="result" style="display: none;"></div>
</div>

<script>
  function convertTemperature() {
    const tempInput = document.getElementById("temperature").value;
    const unit = document.getElementById("unit").value;
    const resultDiv = document.getElementById("result");

    if (tempInput === "") {
      resultDiv.style.display = "block";
      resultDiv.innerHTML = "Please enter a temperature.";
      return;
    }

    const temp = parseFloat(tempInput);
    let result = "";

    if (unit === "celsius") {
      const f = (temp * 9/5) + 32;
      const k = temp + 273.15;
      result = `${temp}°C = ${f.toFixed(2)}°F<br>${temp}°C = ${k.toFixed(2)}K`;
    } else if (unit === "fahrenheit") {
      const c = (temp - 32) * 5/9;
      const k = c + 273.15;
      result = `${temp}°F = ${c.toFixed(2)}°C<br>${temp}°F = ${k.toFixed(2)}K`;
    } else if (unit === "kelvin") {
      const c = temp - 273.15;
      const f = (c * 9/5) + 32;
      result = `${temp}K = ${c.toFixed(2)}°C<br>${temp}K = ${f.toFixed(2)}°F`;
    }

    resultDiv.innerHTML = result;
    resultDiv.style.display = "block";
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fahrenheit to Celsius Converter</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>


  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 50px;
    }
    .card {
      max-width: 400px;
      margin: auto;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(205, 193, 27, 0.685);
    }
  </style>


</head>
<body>

  <div class="container">
    <div class="card p-4">
      <h3 class="text-center mb-4">ğŸŒ¡ Fahrenheit to Celsius</h3>
      
      <div class="mb-3">
        <label for="fahrenheit" class="form-label">Enter Fahrenheit:</label>
        <input type="number" id="fahrenheit" class="form-control" placeholder="e.g. 98.6" />
      </div>

      <div class="d-grid">
        <button class="btn btn-primary" onclick="convertToCelsius()">Convert</button>
      </div>

      <div class="mt-4 text-center">
        <h5 id="result" class="text-success"></h5>
      </div>
    </div>
  </div>



  <script>
    function convertToCelsius() {
      const fahrenheit = parseFloat(document.getElementById("fahrenheit").value);
      
      if (isNaN(fahrenheit)) {
        document.getElementById("result").innerText = "â— Please enter a valid number.";
        return;
      }

      const celsius = ((fahrenheit - 32) * 5) / 9;
      document.getElementById("result").innerText = `${fahrenheit}Â°F = ${celsius.toFixed(2)}Â°C`;
    }
  </script>



</body>
</html>
